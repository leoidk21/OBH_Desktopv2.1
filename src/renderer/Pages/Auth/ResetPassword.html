<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password Page</title>
        <link rel="stylesheet" href="../Auth/ForgotPassword.css">
        <link rel="stylesheet" href="../../components/Sidebar.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main class="admin-container">
            <div class="admin">
                <div class="brand-logo">
                    <img src="../../assets/OBH-FULL-LOGO.png" alt="OBH Full Logo">
                </div>
                
                <div class="login-container">
                    <form class="login-form" method="post" action="/login">
                        <div class="admin-icon">
                            <i class="fa-solid fa-rotate-right"></i>
                            <h2 class="login">Reset your Password</h2>
                            <p class="instructions">Please remember your new password</p>
                        </div>
                        
                        <div class="form-group-container">
                            <div class="form-group">
                                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required autocomplete="Enter your new password" class="input-field">
                            </div>
                            <div class="form-group new-password">
                                <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm your new password" required autocomplete="Confirm your new password" class="input-field">
                            </div>
                        
                            <button 
                                type="submit" 
                                class="submit-btn"
                                >
                                <a href="../Auth/LoginPage.html">
                                    Reset Password
                                </a>
                            </button>
                        
                        </div>
                    </form>
                    <div class="create-account">
                        <p>Go back to <a href="../Auth/CodeVerification.html">Code Verification</a></p>
                    </div>
                </div>
            </div>
        </main>
        <script src="../Auth/Auth.js"></script>
    </body>
</html>
