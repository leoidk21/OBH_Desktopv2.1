<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../Auth/SignUp.css">
    <link rel="stylesheet" href="../../components/Sidebar.css">
</head>
<body>
    <main class="admin-container">
        <div class="admin">
            <div class="brand-logo">
                <img src="../../assets/OBH-FULL-LOGO.png" alt="OBH-FULL-LOGO">
            </div>      

            <div class="login-container">
                <form class="login-form" method="post" action="/signup">
                    <h2 class="login">Register as Admin</h2>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Full Name <span class="required">*</span></label>
                            <input type="text" id="fullname" placeholder="Enter your full name" class="input-field" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" placeholder="Enter your email" class="input-field" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password <span class="required">*</span></label>
                            <input type="password" id="password" placeholder="Create a strong password" class="input-field" required>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" class="input-field" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone <span class="required">*</span></label>
                            <input type="tel" id="phone" placeholder="+63 912 345 6789" class="input-field" required>
                        </div>

                        <div class="form-group">
                            <label for="secret">Admin Key <span class="required">*</span></label>
                              <input 
                                    class="input-field"
                                    type="text" 
                                    id="adminKey" 
                                    name="adminKey" 
                                    placeholder="Enter 4-digit key" 
                                    required 
                                    inputmode="numeric" 
                                    pattern="[0-9]{4}" 
                                    minlength="4" 
                                    maxlength="4"
                                >
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">
                        <a href="../../Pages/LandingPage.html">
                            Register as Admin Now
                        </a>
                    </button>
                </form>

                <div class="create-account">
                    <p>Already have an account? <a href="../../Pages/LandingPage.html">Login</a></p>
                </div>
            </div>

        </div>
    </main>
    <script src="../Auth/Auth.js"></script>
</body>
</html>
